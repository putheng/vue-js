<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Vue components</title>
</head>
<body>
<div id="app">
	<sidebar></sidebar>
	<main-content></main-content>
</div>


<script src="https://unpkg.com/vue"></script>

<script>

Vue.component('sidebar', {
	data(){
		return {
			name: 'Putheng'
		}
	},
	template: `
		<aside>{{ name }}</aside>

	`
})

Vue.component('main-content', {
	template: `
		<div>Main content</div>
	`
})

let app = new Vue({
	el: '#app',
	data: {
		name: 'Putheng'
	}

})

</script>
</body>
</html>
