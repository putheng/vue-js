<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Vue components</title>
</head>
<body>

<div id="app">
	<user></user>
</div>


<script src="https://unpkg.com/vue"></script>

<script>

	Vue.component('user', {
		data(){
			return {
				name: 'Putheng'
			}
		},
		template:`
			<div class="user">
				{{ name }}
			</div>
		`
	})


	let app = new Vue({
		el: '#app'
	})

</script>
</body>
</html>
